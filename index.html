<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> body {padding: 0; margin: 0;} </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="../p5.min.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <container>
     <content>
      <div id = "informacionCentral">
        <form>
         <input type = "text"   id = "textFomula" class="areasTexto"><br>
         <div class="clear"></div>
         <input type = "button" id = "btnFtNOT" onclick = "fijarEstructuraOperador(TipoOperador.NOT)" value = &not>
         <input type = "button" id = "btnFtOR" onclick = "fijarEstructuraOperador(TipoOperador.OR)" value = "v">
         <input type = "button" id = "btnFtAND" onclick = "fijarEstructuraOperador(TipoOperador.AND)" value = &#94>
         <input type = "button" id = "btnFtCOND" onclick = "fijarEstructuraOperador(TipoOperador.COND)" value = "&#61&#62">
         <input type = "button" id = "btnFtBICOND" onclick = "fijarEstructuraOperador(TipoOperador.BICOND)" value = "&#60&#61&#62"><br>
       </form>
      </div>
     </content> 
    </container>
  </body>
</html>
