<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> body {padding: 0; margin: 0;} </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="../p5.min.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <script src="arbol.js"></script>
    <script src="nodo.js"></script>
    <script src="arbolGrafico.js"></script>
    <script type="text/javascript" src="../jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
      
      function cambiarIdiomaEspaniol(){

        traducirAlertas('Espaniol');

        document.getElementById('txtValidacionArgumentos').textContent = "VALIDACIÓN DE ARGUMENTOS";
        document.getElementById('txtIngresoFormulas').textContent = "INGRESO DE FORMULAS";
        document.getElementById('txtFormulasValidadas').textContent = "FORMULAS VALIDADAS";
        document.getElementById('btnGuardarFormula').value = "GUARDAR FORMULA";
        document.getElementById('btnValidar').value = "VALIDAR ARGUMENTO";
        document.getElementById('cbConclusion').value = "Seleccione esta casilla si desea ingresar la conclusion: ";

      }

      function cambiarIdiomaEnglish(){

        traducirAlertas('English');

        document.getElementById('txtValidacionArgumentos').textContent = "ARGUMENT VALIDATION";
        document.getElementById('txtIngresoFormulas').textContent = "FORMUAS ENTRY";
        document.getElementById('txtFormulasValidadas').textContent = "VALIDATED FORMULAS";
        document.getElementById('btnGuardarFormula').value = "SAVE FORMULA";
        document.getElementById('btnValidar').value = "VALIDATE ARGUMENT";
        document.getElementById('cbConclusion').value = "Check this box if you want to enter the conclusion: ";

      }
    </script>
  </head>
  <body>
    <container>
      <button type="button" id="es" onclick="cambiarIdiomaEspaniol()">Español</button>
      <button type="button" id="en" onclick="cambiarIdiomaEnglish()">English</button>     

      <div id ="cajaCentral">
        <h1 id="txtValidacionArgumentos">VALIDACIÓN DE ARGUMENTOS</h1>
      </div>
      <div class="clear"><div></div>
      <div id = "informacionIzquierda">
        <h1 id="txtIngresoFormulas">INGRESO DE FORMULAS</h1>
        <form action="arbol_procedimientos.php">
        <div id = "cajaCentral">
          <input type = "text"   id = "textFormula" class="areasTexto" onkeypress="verificarPosicionCursorValida()"><br>
          <input type = "button" id = "btnGuardarFormula" class="button" onclick = "guardarFormula()" value = "GUARDAR FORMULA"><br>
          <input type = "checkbox" class="checkbox" id="cbConclusion" name="Seleccione esta casilla si desea ingresar la conclusion: ">Seleccione esta casilla si desea ingresar la conclusion: </input><br>
        </div>
         <div class="clear"></div>
         <div class="panelBotones">
         <input type = "button" id = "btnFtNOT" class="boton" onclick = "fijarEstructuraOperador(TipoOperador.NOT)" value = &not>
         <input type = "button" id = "btnFtOR" class="boton" onclick = "fijarEstructuraOperador(TipoOperador.OR)" value = "v">
         <input type = "button" id = "btnFtAND" class="boton" onclick = "fijarEstructuraOperador(TipoOperador.AND)" value = &#94>
         <input type = "button" id = "btnFtCOND" class="boton" onclick = "fijarEstructuraOperador(TipoOperador.COND)" value = &#8594>
         <input type = "button" id = "btnFtBICOND" class="boton" onclick = "fijarEstructuraOperador(TipoOperador.BICOND)" value = &#8596><br>
         
         <input type = "button" id = "btnManual" class="boton" onclick = "location.href='./manualAyuda.html';" value = "MANUAL"><br>
        </div>
       </form>
      </div>
      <div id="informacionDerecha">
        <h1 id="txtFormulasValidadas">FORMULAS VALIDADAS</h1>
      <div id = "parrafos">
        <p id ="formulasValidas"></p>
        <hr></hr>
        <p id ="conclusion"></p>
      </div>
        <input type = "button" id = "btnValidar" class="boton" onclick = "desplegarAplicacion()" value = "VALIDAR ARGUMENTO"><br>
      </div>
      <div class="clear"></div>
      <div id="cajaCentral">
        <h2 id = "argumentoValido"></h2>
      </div>      
    </container>
  </body>
</html>
